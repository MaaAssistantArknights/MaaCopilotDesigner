<div mat-dialog-content>
    <form [formGroup]="form">
        <div class="row">

            <mat-form-field appearance="outline">
                <mat-label>用户名</mat-label>
                <input name="email" formControlName="email" matInput placeholder="请输入邮件">
            </mat-form-field>

        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>密码</mat-label>
                <input type="password" name="password" formControlName="password" matInput placeholder="请输入密码">
            </mat-form-field>

        </div>
        <div *ngIf="type=='createUser'" class="row">
            <mat-form-field appearance="outline">
                <mat-label>权限</mat-label>
                <mat-select name="role" formControlName="role" placeholder="请设置权限">
                    <mat-option value="Uploader">上传工具人</mat-option>
                    <mat-option value="User">普通用户</mat-option>
                    <mat-option value="Admin">管理员用户</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
        <div *ngIf="type!=''" class="row">
            <mat-form-field appearance="outline">
                <mat-label>账号名</mat-label>
                <input type="user_name" name="user_name" formControlName="user_name" matInput placeholder="请输入账号名字">
            </mat-form-field>
        </div>
        <div class="form-buttons row">
            <div class=" col-6">
                <button class="btn btn-primary"
                    (click)="submit()">{{(type==''?"登录":(type=='addUser'?"新建用户":"注册"))}}</button>
            </div>
            <!-- <div class=" col-6">
                <button *ngIf="type==''" class="btn btn-primary" (click)="submit(true)">忘记密码</button>
            </div> -->
        </div>
    </form>
</div>
